<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat String Exercise</title>
</head>
<body>

    <main>

    <form action="">
        <div class="label-input">
        <label for="input">INPUT:</label>
        <input class="user-input" type="text" name="input" placeholder="Write here">
        </div>
        
        <select name="options" id="manyOptions">
            <option value="">Choose an option</option>
            <option value="first-name">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="full-name">If input is a full name: Find the first name</option>
            <option value="first-name-length">If input is a full name: Find the length of the first name</option>
            <option value="middle-name">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
            <option value="filename">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="">If input is a password: Hide a password with the correct number of *s</option>
            <option value="">With any input: Make the third character uppercase</option>
            <option value="">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        
        </select>

        <div class="label-output">
            <label for="input">OUTPUT:</label>
            <input type="text" name="input" class="output">
            </div>

            <button class="btn" type="button">Process</button>
    </form>

</main>
    

    <script src="app.js"></script>
</body>
</html>
